! Command: show running-config
! device: tesasdfasdft (vEOS-lab, EOS-4.28.2F)
!
! boot system flash:/vEOS-lab.swi
!
no aaa root
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname tesasdfasdft
ip domain lookup vrf MANAGEMENT source-interface Management1
ip name-server vrf MANAGEMENT 10.19.30.254
ip name-server vrf MANAGEMENT 8.8.8.8 priority 1
dns domain yamause
ip domain-list yamause
!
snmp-server community kekekenoke ro
snmp-server vrf MANAGEMENT
!
spanning-tree mode mstp
!
vrf instance MANAGEMENT
!
radius-server host 10.19.11.14 vrf MANAGEMENT key 7 1520040323227C312D1E3A2A420E175614
!
aaa group server radius RAD-GROUP
   server 10.19.11.14 vrf MANAGEMENT
!
aaa authentication login default group RAD-GROUP local
aaa authentication enable default group RAD-GROUP local
aaa authorization serial-console
aaa authorization exec default group RAD-GROUP local
!
interface Ethernet1
!
interface Ethernet2
!
interface Ethernet3
!
interface Ethernet4
!
interface Ethernet5
!
interface Ethernet6
   description TO:Leaf-03 JUNIPER ge-0/0/0
   mtu 9214
   no switchport
   ipv6 enable
!
interface Ethernet7
   description TO:Leaf-02 Et1
   mtu 9214
   no switchport
   ipv6 enable
!
interface Ethernet8
   description TO:Leaf-01 Et1
   mtu 9214
   no switchport
   ipv6 enable
!
interface Loopback0
   description EVPN
   ip address 10.0.0.0/32
!
interface Management1
   vrf MANAGEMENT
   ip address 10.19.30.221/24
!
interface Management21
!
ip routing
no ip routing vrf MANAGEMENT
!
ipv6 unicast-routing
!
ip route vrf MANAGEMENT 0.0.0.0/0 10.19.30.254 name ix-gw-01
!
route-map ADV-LO permit 10
   description EVPN Interface
   match interface Loopback0
!
peer-filter UNDER-PEER
   description "Underlay Peering for EVPN/VXLAN"
   10 match as-range 65100-65199 result accept
!
router bgp 65000
   no bgp default ipv4-unicast
   bgp default ipv4-unicast transport ipv6
   maximum-paths 32
   bgp listen range 10.0.0.0/29 peer-group EVPN peer-filter UNDER-PEER
   neighbor EVPN peer group
   neighbor EVPN next-hop-unchanged
   neighbor EVPN update-source Loopback0
   neighbor EVPN description EVPN
   neighbor EVPN ebgp-multihop 2
   neighbor EVPN send-community
   neighbor UNDER peer group
   neighbor UNDER description Underlay Connection
   neighbor interface Et6-8 peer-group UNDER peer-filter UNDER-PEER
   !
   address-family evpn
      neighbor EVPN activate
   !
   address-family ipv4
      neighbor UNDER activate
      neighbor UNDER next-hop address-family ipv6 originate
      redistribute connected route-map ADV-LO
!
management ssh
   vrf MANAGEMENT
      no shutdown
   !
   vrf default
      shutdown
!
end
